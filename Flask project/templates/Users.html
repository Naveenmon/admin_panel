<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Users</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{url_for('static',filename='adminlte.min.css')}}">
  <link rel="stylesheet" href="/AdminLTE-3.0.4/dist/css/alt/adminusers.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed bg-dark">
<div class="wrapper">
   <!-- Navbar -->
   <nav class="main-header navbar navbar-expand navbar-black navbar-dark">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
<!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#" role="button">
          <i class="fas fa-th-large"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-dark navbar-expand elevation-4 " id="slide">
    <!-- Brand Logo -->
    <a href="#" class="brand-link"><i class="ion-ios-grid-view"></i>
      <span class="brand-text font-weight-light">Directory</span>
    </a>

    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a href="{{url_for('dash')}}" class="nav-link">
                <i class="ion-bag"></i>
                <p>Dashboard </p>
            </a>
          </li>
          <li class="nav-item has-treeview">
            <a href="{{url_for('user')}}" class="nav-link active">
              <i class="ion-android-people"></i>
              <p>
                User
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>
          </li>
            <li class="nav-item has-treeview">
                <a href="{{url_for('book')}}" class="nav-link ">
                <i class="ion-clipboard"></i>
                <p>
                    Books
                    <i class="fas fa-angle-left right"></i>
                </p>
                </a>
          </li>
            <li class="nav-item has-treeview">
            <a href="{{url_for('issue')}}" class="nav-link">
              <i class="ion-ios-lightbulb"></i>
              <p>
                Issue Books
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>
          </li>
          <li class="nav-item has-treeview">
            <a href="{{url_for('trans')}}" class="nav-link">
              <i class="ion-cash"></i>
              <p>
                Transaction
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>
          </li>
            <li class="nav-item has-treeview">
            <a href="{{url_for('logout')}}" class="nav-link ">
              <i class="ion-ios-minus"></i>
              <p>
                Logout
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
  </aside>

  <!-- Content Wrapper. Contains page content -->

  <div class="ab">
    <div class="content-wrapper bg-dark">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Users Details</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item">
                      <a class="btn btn-md btn-danger px-5" href="/au">
                                  Add
                      </a>
                  </li>
                </ol>
              </div>
            </div>
          </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">

          <!-- Default box -->
          <div class="card bg-dark">
            <div class="card-header bg-dark">
              <h3 class="card-title ">Users</h3>
            </div>
            <div class="card-body p-0">
              <table class="table table-striped projects">
                  <thead>
                      <tr>
                          <th style="width: 1%">
                              User_id
                          </th>
                          <th style="width: 20%">
                              User Name
                          </th>
                          <th style="width: 30%">
                                User Email
                          </th>
                          <th>
                              Password
                          </th>
                          <th style="width: 20%">
                          </th>
                      </tr>
                  </thead>
                  <tbody>
                  {% for i in data %}
                      <tr>
                          <td>
                              {{i.User_id}}
                          </td>
                          <td>
                              <small>
                                  {{i.User_Name}}
                              </small>
                          </td>
                          <td>
                              <small>{{i.User_Email}}</small>
                          </td>
                          <td class="project_progress">
                              <small>
                                  {{i.Password}}
                              </small>
                          </td>
                          <td class="project-actions text-right">
                              <a class="btn btn-success btn-md px-4" href="{{url_for('edituser',id=i.User_id)}}">
                                  <i class="fas fa-pencil-alt">
                                  </i>
                                  Edit
                              </a>
                          </td>
                          <td class="project-actions text-right">
                              <a class="btn btn-outline-danger btn-md" onclick="return confirm('you want to delete ?')" href="{{url_for('deleteuser',id=i.User_id)}}">
                                  <i class="fas fa-trash">
                                  </i>
                                  Delete
                              </a>
                          </td>
                      </tr>
                  {% endfor %}
                  </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->

        </section>
        <!-- /.content -->
      </div>
  </div>
  <!-- /.content-wrapper -->
  <!-- Control Sidebar -->
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</body>
</html>
