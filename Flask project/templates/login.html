<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>login</title>
</head>
<body id="sm">
    <nav></nav>
    <div id="portal">
        <div class="jpg">
            <img class="text-center" src="{{url_for('static',filename='vector.jpg')}}" alt="img">
        </div>
        <h1>Log <span>IN</span></h1>
        <form action="{{url_for('ulogin')}}" method="POST">
           <div class="ab">
            <div class="text-center" id="lmao">
                <input type="text" class="text-center" placeholder="Enter Email" name="uname" id="email"><br>
                <input type="password" class="text-center" placeholder="Enter Password" name="upass" id="pass"><br>
                <input type="submit"  class="btn btn-primary" id="sup" value="Log In">
            </div>
           </div>

        </form>
        <<div id="lol">
        <p style="color:red;font-weight:bolder;">
            {% with msg=get_flashed_messages() %}
                                {% if msg %}
                                {% for i in msg %}
                                    {{i}}
                                {% endfor %}
                                {% endif %}
                                {% endwith %}</p>
            <p>New member ?<a href="{{url_for('register')}}">Register</a></p>
        </div>


    </div>
</body>
</html>
